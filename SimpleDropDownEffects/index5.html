<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style5.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		<div class="container">	
			<!-- Codrops top bar -->
			
				
					<select id="command" class="cd-select">
						<option value="-1" selected>Select a browser</option>
						<option value="1">Chrome</option>
						<option value="2">Safari</option>
						<option value="3">Internet Explorer</option>
						<option value="4">Firefox</option>
						<option value="5">Opera</option>
					</select>
			
		</div>
			<!-- /container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#command' ).dropdown( {
					gutter : 5,
					stack : false,
					slidingIn : 100
				} );

			});

		</script>
	</body>
</html>
