{% extends "box/simple_login.html" %}

{% block alert%}

              <div class="modal-dialog">
                <div class="modal-content">
<div class="modal-header" style="background-color: #367fa9">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="remove_modal()"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" style="color:white">Specific Agent</h4>

                  <div class="modal-body" style="background-color: #367fa9">

                                      {%endfor%}
  
                                </select>
                            </form>
                            <br>
                            </br>
                  </div>
                  <div class="modal-footer" style="background-color: #367fa9">
                    <button type="button" class="btn btn-default" onclick="task_status()" data-dismiss="modal">Okay</button>
                    <!--button type="button" class="btn btn-primary">Save changes</button-->
                  </div>
                   </div><!-- /.modal-content -->

            </div><!-- /.modal -->
          </div>
        </div>
{% endblock %}
